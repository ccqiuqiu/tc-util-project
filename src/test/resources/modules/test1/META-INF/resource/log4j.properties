log4j.rootLogger=WARN, stdout
#
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-d{yyyy-MM-dd HH:mm:ss}][%p]-[Thread: %t]-[%C.%M()]: %m%n

log4j.appender.iffstdout=org.apache.log4j.ConsoleAppender
log4j.appender.iffstdout.layout=org.apache.log4j.PatternLayout
log4j.appender.iffstdout.layout.ConversionPattern=[%-d{yyyy-MM-dd HH:mm:ss}][%p]-[Thread: %t]-[%M()]: %m%n

# Output to the File
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=./jfinal_demo_for_maven.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%-d{yyyy-MM-dd HH:mm:ss}][%p]-[Thread: %t]-[%C.%M()]: %m%n

log4j.logger.IFF=DEBUG, iffstdout
log4j.logger.org.apache.cxf=DEBUG, iffstdout
